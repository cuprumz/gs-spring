plugins {
    id 'java'
}

group = 'com.cuprumz.aop'
version = '0.0.1-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework:spring-context:4.3.11.RELEASE'
    implementation 'org.springframework:spring-aop:4.3.11.RELEASE'
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}